<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
</head>
<body>
<div>
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/studycow/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/chat', function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function(error){
            console.error("STOMP error", error);
        });
    }

    function sendMessage() {
        const messageContent = document.getElementById('messageInput').value;
        if (messageContent && stompClient) {
            const message = {
                messageType: 'TALK',
                roomId : "35de8991-8758-4ca5-9ade-a21deabb6fd6",
                senderId: 2,
                message : messageContent
            };
            stompClient.send('/pub/chat/message', {}, JSON.stringify(message));
        }
    }

    function showMessage(message) {
        const messages = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message.sender + ': ' + message.content));
        messages.appendChild(messageElement);
    }

    connect();
</script>
</body>
</html>
